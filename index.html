<!DOCTYPE html>
<html>
<head>
    <title>Debug LeafyCheck</title>
    <style>
        body { background: #e8f3e8; font-family: sans-serif; text-align: center; padding: 20px; }
        #webcam-container { margin: 20px auto; width: 200px; height: 200px; border: 2px solid green; background: #fff; }
    </style>
</head>
<body>
    <h1>üåø AI Debug Mode</h1>
    <button onclick="init()" style="padding: 20px; font-size: 20px;">1. CLICK TO START</button>
    <div id="webcam-container"></div>
    <div id="status">Status: Waiting for click...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        // PASTE YOUR LINK HERE
        const URL = "https://teachablemachine.withgoogle.com/models/YOUR_ID_HERE/";

        async function init() {
            const status = document.getElementById("status");
            try {
                status.innerHTML = "Step 1: Loading AI Model...";
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                const model = await tmImage.load(modelURL, metadataURL);
                
                status.innerHTML = "Step 2: Accessing Camera...";
                const webcam = new tmImage.Webcam(200, 200, true); 
                
                // This is the line that usually crashes on 4GB RAM
                await webcam.setup(); 
                
                status.innerHTML = "Step 3: Starting Video...";
                await webcam.play();
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                status.innerHTML = "‚úÖ SUCCESS! Running...";
            } catch (err) {
                // THIS WILL TELL US EXACTLY WHAT IS WRONG
                alert("CRITICAL ERROR: " + err.name + " - " + err.message);
                status.innerHTML = "‚ùå Error: " + err.message;
            }
        }
    </script>
</body>
</html>
